<div class="container" ng-hide="myInfoCtrl.users.length > 0">
  Not Signed Up Yet. <a ui-sref="public.sign-up">Sign up Now!</a>
</div>
<div ng-show="myInfoCtrl.users.length > 0">
  <fieldset>
    <h1>My Info</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{ myInfoCtrl.users[0].firstname }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{ myInfoCtrl.users[0].lastname }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{ myInfoCtrl.users[0].email }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Phone Number</label>
        <div class="col-sm-9">
          <p class="form-control-static">{{ myInfoCtrl.users[0].phone }}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Favorite Dish</label>
        <div class="col-sm-9">
          <menu-item menu-item="myinfoCtrl.userData.menuItem"></menu-item>
        </div>
      </div>
    </form>
  </fieldset>
</div>
